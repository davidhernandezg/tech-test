<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Personal Information</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label><b>Name:</b> {{user.name}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label><b>Email:</b> {{user.email}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label><b>Street Name:</b> {{user.address_street}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label><b>City:</b> {{user.address_city}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label><b>Zip Code:</b> {{user.address_zipcode}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label><b>Company Name:</b> {{user.company_name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
