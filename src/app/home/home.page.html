<ion-header>
  <ion-toolbar>
    <ion-title>
      User List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let user of userService.users">
    <ion-item (click)="goUser(user)">
      <ion-label>{{user.name}}</ion-label>
      <ion-label position="stacked" color="secondary">{{user.email}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
